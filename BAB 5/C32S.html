<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hari;
        switch (new Date().getDay()) {
            case 0:hari
                hari ="minggu";
                break;
            case 1:hari
                hari ="Senin";
                break;
            case 2:hari
                hari ="Selasa";
                break;
            case 3:hari
                hari ="Rabu";
                break;
            case 4:hari
                hari ="Kamis";
                break;
            case 5:hari
                hari ="Jumat";
                break;
            case 6:hari
                hari ="Sabtu";
                break;
        }
        document.write("Hari ini adalah" + hari);
    </script>
</body>
</html>
